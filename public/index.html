<!DOCTYPE html>
<html>
<head>
  <title>Super Farmer</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0e6d2;
    }

    h1 {
      text-align: center;
      color: #5c3c10;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    #gameBoard {
      display: flex;
      gap: 30px;
    }

    #leftPanel {
      flex: 1;
    }

    #rightPanel {
      width: 300px;
    }

    #joinSection, #controls {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    #gameCanvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #messages {
      background: #fff;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #messages p {
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    button {
      background-color: #8b4513;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      transition: background-color 0.2s;
      margin: 10px 0;
      width: 100%;
    }

    button:hover {
      background-color: #a0522d;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #8b4513;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #8b4513;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      width: 98%;
      margin-bottom: 10px;
    }

    .section-title {
      color: #5c3c10;
      font-weight: bold;
      margin: 25px 0 15px 0;
      font-size: 1.2em;
    }

    .dice-section {
      margin: 25px 0;
    }

    .animal-icon {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    button:disabled:hover {
      background-color: #cccccc;
    }

    #gameOverControls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #8b4513;
    }
  </style>
</head>
<body>
  <h1>üåæ Super Farmer üêë</h1>
  
  <div id="gameBoard">
    <div id="leftPanel">
      <div id="joinSection">
        <!-- roomList will be inserted here by JavaScript -->
        <input type="text" id="nameInput" placeholder="Enter your farmer name" />
        <input type="text" id="roomInput" placeholder="Enter room code (optional)" />
        <button id="joinGameBtn">Start Farming</button>
        <button id="createGameBtn">Create New Game</button>
      </div>
      
      <canvas id="gameCanvas" width="1200" height="800" style="width: 100%; max-width: 1200px; height: auto;"></canvas>
    </div>
    
    <div id="rightPanel">
      <div id="controls" style="display:none;">
        <button id="startGameBtn">Start Game</button>
        <div id="gameControls" style="display:none;">
          <div class="section-title">üîÑ Exchange Animals</div>
          <select id="exchangeSelect">
            <optgroup label="üê∞ Rabbits ‚Üî Sheep üêë">
              <option value="rabbitToSheep">6 Rabbits ‚Üí 1 Sheep</option>
              <option value="sheepToRabbit">1 Sheep ‚Üí 6 Rabbits</option>
            </optgroup>
            
            <optgroup label="üêë Sheep ‚Üî Pig üê∑">
              <option value="sheepToPig">2 Sheep ‚Üí 1 Pig</option>
              <option value="pigToSheep">1 Pig ‚Üí 2 Sheep</option>
            </optgroup>
            
            <optgroup label="üê∑ Pig ‚Üî Cow üêÆ">
              <option value="pigToCow">3 Pigs ‚Üí 1 Cow</option>
              <option value="cowToPig">1 Cow ‚Üí 3 Pigs</option>
            </optgroup>
            
            <optgroup label="üêÆ Cow ‚Üî Horse üêé">
              <option value="cowToHorse">2 Cows ‚Üí 1 Horse</option>
              <option value="horseToCow">1 Horse ‚Üí 2 Cows</option>
            </optgroup>
            
            <optgroup label="üêï Guard Dogs">
              <option value="sheepToSmallDog">1 Sheep ‚Üí 1 Small Dog</option>
              <option value="smallDogToSheep">1 Small Dog ‚Üí 1 Sheep</option>
              <option value="cowToBigDog">1 Cow ‚Üí 1 Big Dog</option>
              <option value="bigDogToCow">1 Big Dog ‚Üí 1 Cow</option>
            </optgroup>
          </select>
          <button id="exchangeBtn">Make Exchange</button>
          <button id="finishExchangeBtn">End Exchange Phase</button>
          
          <div class="dice-section">
            <div class="section-title">üé≤ Roll Dice</div>
            <button id="rollDiceBtn">Roll Dice</button>
          </div>
        </div>
      </div>
      
      <div id="messages"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
